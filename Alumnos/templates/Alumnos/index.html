    {% extends "Alumnos/master.html" %}
    {% block content %}
       
        <h1> Lista de alumnos </h1>

        <ul>
            {% for alumno in alumnos %}
                <li><a href="{% url "Alumnos:alumno" alumno.id %}">{{ alumno.nombre }} {{ alumno.apellido}}</a></li>
            {% endfor %}
        </ul>

    {% endblock content %}
